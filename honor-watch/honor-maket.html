<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/Honor-watch.css">
    <link rel="stylesheet" href="./assets/fonts/PT_Serif/PTSerif-Regular.ttf">
    <link rel="stylesheet" href="./assets/fonts/Alegreya/Alegreya-VariableFont_wght.ttf">
    <link rel="stylesheet" href="./assets/fonts/Playfair_Display/PlayfairDisplay-Regular.ttf">
    <link rel="shortcut icon" href="./assets/images/smartwatch.svg" type="image/svg">
</head>

<body class="container">
    <header class="header">
        <img class="header__logo" src="./assets/images/logo.png" alt="Logotype">
        <a class="header__menu" href="https://www.hihonor.com/global/">Home</a>
        <a class="header__menu"
            href="https://www.hihonor.com/global/products/smartphone/honor-10x-lite/">Smartphones</a>
        <a class="header__menu" href="https://www.hihonor.com/global/products/laptop/honor-magicbook-pro/">Laptops</a>
        <a class="header__menu_buy" href="https://www.hihonor.com/global/products/wearables/honor-watch-es/?buynow">Buy
            Now</a>
    </header>
    <main>
        <section class="info">
            <h1 class="info__brand">Smartwatch</h1>
            <h2 class="info__series">Element series</h2>
            <p class="info__tagline">"For the brave" for a youth audience that follows the latest technological trends
            </p>
        </section>
        <section class="product">
            <div class="product__item">
                <span class="product__title">Pink</span>
                <br><span class="product__element">Element</span>
                <img class="product__img" src="./assets/images/watch.png" alt="Watch-pink">
            </div>
            <div class="product__item">
                <span class="product__title">White</span>
                <br><span class="product__element">Element</span>
                <img class="product__img" src="./assets/images/watchlight.png" alt="Watch-white">
            </div>
            <div class="product__item">
                <span class="product__title">Dark</span>
                <br><span class="product__element">Element</span>
                <img class="product__img" src="./assets/images/watchdark.png" alt="Watch-dark">
            </div>
        </section>
    </main>
    <aside>
        <div class="example">
            <img src="./assets/images/watch.png" alt="Watch example" class="example__img">
        </div>
    </aside>

</body>

</html>
